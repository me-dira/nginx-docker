version: '3'
services:
  nginx:
    container_name: nginx
    
    build:
      context: .
    ports:
      - 3000:80

    volumes:
      - ./_local/html:/usr/share/nginx/html/
      - ./_local/conf.d:/etc/nginx/conf.d
  
    networks:
      - nginx-network

networks:
  nginx-network:
    external: true
